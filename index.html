<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Favorite NFL Team</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1 id="title">Favorite NFL Team</h1>
  <p id="description">Select your favorite NFL team from the list below!</p>

<form id="survey-form">
  <div class="input-element">
    <label id="name-label">
      Name
    </label>
    <input placeholder="name" id="name" type="text" required/>
  </div>

  <div class="input-element">
    <label id="email-label">
      Email
    </label>
    <input placeholder="email" id="email" type="email" required/>
  </div>

  <div class="input-element">
    <label id="number-label">
      Age
    </label>
    <input placeholder="age" id="number" min="6" max="115" type="number" required/>
  </div>

    <div class="input-element">
    <label id="select-label">
      Select your team!
    </label>
    <select id="dropdown">
      <option>Arizona Cardinals</option>
      <option>Atlanta Falcons</option>
      <option>Baltimore Ravens</option>
      <option>Buffalo Bills</option>
      <option>Carolina Panthers</option>
      <option>Chicago Bears</option>
      <option>Cincinatti Bengals</option>
      <option>Cleveland Browns</option>
      <option>Dallas Cowboys</option>
      <option>Denver Broncos</option>
      <option>Detroit Lions</option>
      <option>Green Bay Packers</option>
      <option>Houston Texans</option>
      <option>Indianapolis Colts</option>
      <option>Jacksonville Jaguars</option>
      <option>Kansas City Cheifs</option>
      <option>Las Vegas Raiders</option>
      <option>Los Angeles Chargers</option>
      <option>Los Angeles Rams</option>
      <option>Miami Dolphins</option>
      <option>Minnesota Vikings</option>
      <option>New England Patriots</option>
      <option>New Orleans Saints</option>
      <option>New York Giants</option>
      <option>New York Jets</option>
      <option>Philadelphia Eagles</option>
      <option>Pittsburgh Steelers</option>
      <option>San Francisco 49ers</option>
      <option>Seattle Seahawks</option>
      <option>Tampa Bay Buccaneers</option>
      <option>Tennessee Titans</option>
      <option>Washington Commanders</option>
    </select>
  </div>
  <div class="input-element">
    <label>Have you ever been to an NFL game in person?</label>
    <div>
      <label><input type="radio" name="game" value="yes" />Yes</label>
    </div>
    <div>
      <label><input type="radio" name="game" value="no"/>No</label>
    </div>
    </div>
    <div class="input-element">
      <label>
        What do you own from your favorite team?
      </label>
    <div>
      <label><input type="checkbox" name="merchandise"  value="Jersey"/>Jersey</label>
    </div>
    <div>
      <label><input type="checkbox" name="merchandise"  value="Hat"/>Hat</label>
    </div>
    <div>
      <label><input type="checkbox" name="merchandise"  value="Hoodie"/>Hoodie</label>
    </div>
    <div>
      <label><input type="checkbox" name="merchandise"  value="Poster"/>Poster</label>
    </div>
    <div>
      <label><input type="checkbox" name="merchandise"  value="Other"/>Other</label>
    </div>
    </div>
  <div class="input-element">
    <label>Additional Commments</label>
    <textarea></textarea>
  </div>
  <button type="submit" id="submit">
    Submit
    </button>
</form>
</body>
</html>
